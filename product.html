
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &#10047; Floristens Blommor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Floristens Blommor</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="aboutus.html">Om Oss</a>
                <a class="nav-item nav-link" href="product.html">Tjänster</a>
                <a class="nav-item nav-link" href="javascript:void(0)" id="cart-icon" onclick="toggleCart()">Kundvagn (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Vårt utbud</h1>
        <div id="product-list" class="row"></div>
    </main>

    
    <div id="cart-menu" style="display: none; position: fixed; top: 50px; right: 20px; background-color: #fff; padding: 20px; border: 1px solid #ccc; width: 250px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h4>Kundvagn</h4>
        <ul id="cart-items-list"></ul>
        <button class="btn btn-primary" onclick="checkout()">Betala</button>
        <button class="btn btn-danger" onclick="closeCart()">Stäng</button>
    </div>

    <footer class="text-center py-3">
        <p>&copy; 2025 Floristens Blommor</p>
        <p>&copy; Made by Tamara</p>
    </footer>

    <script src="site.js"></script>
</body>
</html>
